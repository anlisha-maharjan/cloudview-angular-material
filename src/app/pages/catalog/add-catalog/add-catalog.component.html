<form action="" #formDirective="ngForm" [formGroup]="catalogForm" (ngSubmit)="send(formDirective)">
  <p>{{heading}}</p>
  <div class="default-form__group" fxLayout="column" fxLayoutGap="3rem">
    <mat-form-field appearance="legacy" floatLabel="always" fxFlex="100%">
      <mat-label>Name</mat-label>
      <input matInput required formControlName="name" placeholder="Name" />
      <mat-error *ngIf="name.invalid && name.touched">Name is required.</mat-error>
    </mat-form-field>

    <quill-editor fxFlex="100%" [formControl]="catalogForm.controls['description']" [style]="{ height: '200px' }"></quill-editor>
  </div>
  <div class="button-wrapper" fxLayout="row" fxLayout.lt-sm="row wrap" fxLayoutAlign="end center">
    <button class="btn-default" type="submit" mat-raised-button [disabled]="catalogForm.invalid">
      Save
    </button>
    <button type="reset" class="btn-cancel" [mat-dialog-close] mat-button>
      Cancel
    </button>
  </div>
</form>
