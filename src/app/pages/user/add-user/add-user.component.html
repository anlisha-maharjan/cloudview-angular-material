<form action="" #formDirective="ngForm" [formGroup]="userForm" (ngSubmit)="send(formDirective)">
  <h4 mat-dialog-title>{{heading}}</h4>
  <div class="default-form__group" fxLayout="column" fxLayoutGap="3rem">
    <mat-form-field appearance="legacy" floatLabel="always" fxFlex="100%">
      <mat-label>Name</mat-label>
      <input matInput required formControlName="name" placeholder="User Name" />
      <mat-error *ngIf="name.invalid && name.touched">Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" floatLabel="always" fxFlex="100%">
      <mat-label>Email</mat-label>
      <input matInput required formControlName="email" placeholder="User Email" />
      <mat-error *ngIf="email.invalid && email.touched">Invalid Email</mat-error>
    </mat-form-field>
  </div>
  <div class="button-wrapper" fxLayout="row" fxLayout.lt-sm="row wrap" fxLayoutAlign="end center">
    <button class="btn-default" type="submit" mat-raised-button [disabled]="userForm.invalid">
      Save
    </button>
    <button type="reset" class="btn-cancel" [mat-dialog-close] mat-button>
      Cancel
    </button>
  </div>
</form>
