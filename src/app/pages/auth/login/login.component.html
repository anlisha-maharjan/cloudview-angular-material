<div class="page" fxLayout="row" fxLayoutAlign="center center">
  <div class="login-form">
    <span class="logo-wrap"><img src="assets/img/logo.svg" alt=""></span>

    <h4>Sign In</h4>

    <form fxLayout="column" fxLayoutGap="16px" [formGroup]="loginForm" (ngSubmit)="signin()">

      <div fxFlex="auto" fxLayout="column">
        <mat-form-field appearance="outline" fxFlex="grow">
          <mat-icon matPrefix>account_circle</mat-icon>
          <mat-label>E-Mail</mat-label>
          <input matInput required formControlName="email" />
          <mat-error *ngIf="email.invalid && email.touched">We need an email address to log you in</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="grow">
          <mat-icon matPrefix>lock_outline</mat-icon>
          <mat-label>Password</mat-label>
          <input matInput [type]="inputType" formControlName="password" required />
          <button type="button" mat-icon-button matSuffix (click)="toggleVisibility()" matTooltip="Toggle Visibility">
            <mat-icon *ngIf="visible">visibility</mat-icon>
            <mat-icon *ngIf="!visible">visibility_off</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid && password.touched">We need a password to log you in</mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-checkbox class="checkbox" #checkbox>
          Remember me
        </mat-checkbox>
        <a class="forget-pass" routerLink='/forgot-password'>Forgot Password?</a>
      </div>

      <button class="login-btn" type="submit" color="primary" mat-raised-button>
        SIGN IN
      </button>
      <p style="margin: 2.5rem 0 0; text-align: center;">Don't have an account yet ? <a style="color: #1261A0;"
          class="forget-pass" routerLink='/register'>SignUp!</a></p>
    </form>
  </div>
</div>
