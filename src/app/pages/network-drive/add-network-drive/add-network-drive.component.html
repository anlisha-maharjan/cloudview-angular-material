<form action="" #formDirective="ngForm" [formGroup]="networkDriveForm" (ngSubmit)="send(formDirective)">
  <p>{{heading}}</p>
  <div class="default-form__group" fxLayout="row wrap" fxLayoutGap="3rem">
    <mat-form-field appearance="legacy" floatLabel="always" fxFlex="100%">
      <mat-label>Name</mat-label>
      <input matInput required formControlName="name" />
      <mat-error *ngIf="name.invalid && name.touched">Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="legacy" floatLabel="always" fxFlex="100%">
      <mat-label>Path</mat-label>
      <input matInput required formControlName="path" />
      <mat-error *ngIf="path.invalid && path.touched">Path is required.</mat-error>
    </mat-form-field>

  </div>
  <div class="button-wrapper" fxLayout="row" fxLayout.lt-sm="row wrap" fxLayoutAlign="end center">
    <button class="btn-default" type="submit" mat-raised-button [disabled]="networkDriveForm.invalid">
      Save
    </button>
    <button type="reset" class="btn-cancel" [mat-dialog-close] mat-button>
      Cancel
    </button>
  </div>
</form>
