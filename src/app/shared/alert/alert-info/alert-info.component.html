<span class="modal-icon">
  <mat-icon svgIcon="icon-correct"></mat-icon>
</span>
<div class="modal-content-wrap">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content class="error" [innerHTML]="data.message"> </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button (click)="closeDialog()" class="btn-default">Ok</button>
  </mat-dialog-actions>
</div>
