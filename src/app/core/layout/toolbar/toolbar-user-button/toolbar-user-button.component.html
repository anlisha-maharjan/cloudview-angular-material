<div class="user-button" #userButton (cloudviewClickOutside)="onClickOutside()" fxFlex="grow">
  <button class="button" mat-button (click)="toggleDropdown()" [class.open]="isOpen" fxFlex="grow">
    <span fxLayout="row" fxLayoutAlign="start center">
      <img *ngIf="user.image" class="avatar" src="user.image" />
      <img *ngIf="!user.image" class="avatar" src="/assets/img/avatars/1.jpg" />
      <span class="name" fxHide fxShow.gt-sm>{{user.email}}</span>
      <mat-icon class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</mat-icon>
    </span>
  </button>

  <div class="dropdown elevation" [class.open]="isOpen">
    <div class="content">
      <div class="list">
        <div class="item" matRipple routerLink="/profile">
          <mat-icon class="icon">account_circle</mat-icon>
          <span>Profile</span>
        </div>
        <div class="item" (click)="deleteAccount()" matRipple>
          <mat-icon class="icon">help</mat-icon>
          <span>Help</span>
        </div>
        <mat-divider></mat-divider>
        <div class="item" matRipple (click)="logout()">
          <mat-icon class="icon">exit_to_app</mat-icon>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </div>
</div>
